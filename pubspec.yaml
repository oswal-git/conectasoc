name: conectasoc
description: 'Portal para miembros de diferentes asociaciones'
publish_to: 'none'
version: 0.1.0

environment:
    sdk: '>=3.0.0 <4.0.0'

dependencies:
    flutter:
        sdk: flutter

    # Firebase Core (sin Storage)
    firebase_core: ^4.1.1
    firebase_auth: ^6.1.0
    cloud_firestore: ^6.0.2
    firebase_messaging: ^16.0.2
    firebase_analytics: ^12.0.2

    # Estado y Arquitectura
    flutter_bloc: ^9.1.1
    equatable: ^2.0.5
    get_it: ^8.2.0
    injectable: ^2.3.2

    # UI y Navegación
    go_router: ^16.2.2
    flutter_localizations:
        sdk: flutter
    intl: ^0.20.2

    # Manejo de Imágenes (Cloudinary)
    http: ^1.1.0
    image: ^4.1.3
    image_picker: ^1.0.4
    cached_network_image: ^3.3.0
    photo_view: ^0.15.0

    # Formularios y Validación
    flutter_form_builder: ^10.2.0
    form_builder_validators: ^11.2.0

    # Editor de Texto Rico
    flutter_quill: ^11.4.2

    # Utilidades
    shared_preferences: ^2.5.3
    path_provider: ^2.1.1
    path: ^1.8.3
    uuid: ^4.1.0
    crypto: ^3.0.3

    # Notificaciones Locales
    flutter_local_notifications: ^19.4.2

    # Permisos
    permission_handler: ^12.0.1

    # Logging y Debugging
    logger: ^2.0.2+1

    # Iconos y Assets
    cupertino_icons: ^1.0.2
    flutter_svg: ^2.0.9

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^6.0.0

    # Code Generation
    build_runner: ^2.4.7
    injectable_generator: ^2.4.1
    json_serializable: ^6.7.1
    json_annotation: ^4.8.1

# Overrides for dependency conflicts.
# Use this section to force a specific version of a package.
dependency_overrides:
    intl: 0.20.2

flutter:
    uses-material-design: true

    assets:
        - assets/images/
        - assets/icons/
        - assets/logos/

    fonts:
        - family: Roboto
          fonts:
              - asset: assets/fonts/Roboto-Regular.ttf
                weight: 400
              - asset: assets/fonts/Roboto-Bold.ttf
                weight: 700
