name: conectasoc
description: 'Portal para miembros de diferentes asociaciones'
publish_to: 'none'
version: 0.1.0

environment:
    sdk: '>=3.0.0 <4.0.0'

dependencies:
    cached_network_image: ^3.3.0
    cloud_firestore: ^6.0.2
    collection: ^1.19.1
    crypto: ^3.0.3
    cupertino_icons: ^1.0.2
    dartz: ^0.10.1
    equatable: ^2.0.5
    firebase_analytics: ^12.0.2
    firebase_auth: ^6.1.0
    firebase_core: ^4.1.1
    firebase_messaging: ^16.0.2
    flutter:
        sdk: flutter
    flutter_bloc: ^9.1.1
    flutter_form_builder: ^10.2.0
    flutter_local_notifications: ^19.4.2
    flutter_localizations:
        sdk: flutter
    flutter_quill: ^11.4.2
    flutter_svg: ^2.0.9
    form_builder_validators: ^11.2.0
    get_it: ^8.2.0
    go_router: ^16.2.2
    http: ^1.1.0
    image: ^4.1.3
    image_cropper: ^11.0.0
    image_picker: ^1.0.4
    injectable: ^2.3.2
    intl: ^0.20.2
    logger: ^2.0.2+1
    path: ^1.8.3
    path_provider: ^2.1.1
    permission_handler: ^12.0.1
    photo_view: ^0.15.0
    rxdart: ^0.28.0
    shared_preferences: ^2.5.3
    translator: ^1.0.4+1
    tuple: ^2.0.2
    uuid: ^4.1.0

dev_dependencies:
    build_runner: ^2.4.7
    flutter_lints: ^6.0.0
    flutter_test:
        sdk: flutter
    injectable_generator: ^2.4.1
    json_annotation: ^4.8.1
    json_serializable: ^6.7.1

# Overrides for dependency conflicts.
# Use this section to force a specific version of a package.
dependency_overrides:
    intl: 0.20.2

flutter:
    generate: true # Activado para flutter gen-l10n
    uses-material-design: true

    assets:
        - assets/images/
        - assets/icons/
        - assets/logos/

    fonts:
        - family: Roboto
          fonts:
              - asset: assets/fonts/Roboto-Regular.ttf
                weight: 400
              - asset: assets/fonts/Roboto-Bold.ttf
                weight: 700
